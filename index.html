<!DOCTYPE html>
<html>

<head>
    <title>Language Switching Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <main>
        <h1 id="h1">Hello!</h1>
        <p id="p">Nice to meet you! :)</p>
    </main>

    <button class="langBtn" data-language="en">English</button>
    <button class="langBtn" data-language="pt">Português</button>
    <button class="langBtn" data-language="es">Español</button>
</body>

</html>
